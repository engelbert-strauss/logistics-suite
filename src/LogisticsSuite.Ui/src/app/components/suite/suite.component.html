<div class="flex-row">
  <app-node [debugMode]="debugMode" icon="webShop" serviceId="WebOrderGeneration" right="onWebOrderReleased" buttons="Both" (delayChanged)="onDelayChanged($event)"></app-node>
  <app-node [debugMode]="debugMode" icon="erp" serviceId="ReleaseOrder" bottom="onOrderReleased" buttons="Both" (delayChanged)="onDelayChanged($event)"></app-node>
  <app-node [debugMode]="debugMode" icon="callCenter" serviceId="CallOrderGeneration" left="onCallOrderReleased" buttons="Both" (delayChanged)="onDelayChanged($event)"></app-node>
</div>

<div class="flex-row">
  <app-node [debugMode]="debugMode" icon="replenishment" serviceId="Replenishment" right="onReplenished" rightOffset="true" buttons="Both" (delayChanged)="onDelayChanged($event)"></app-node>
  <app-node [debugMode]="debugMode" icon="warehouse" serviceId="ParcelDispatch" left="onReplenishmentRequested" leftOffset="true" right="onParcelDispatched" buttons="Both" (delayChanged)="onDelayChanged($event)"></app-node>
  <app-node [debugMode]="debugMode" icon="dispatch"></app-node>
</div>

<div class="conditional-flex-row">
  <app-stocks [debugMode]="debugMode"></app-stocks>

  <div class="queues">
    <app-queue [debugMode]="debugMode" [maxQueueSize]="maxQueueSize" headline="Orders" subject="onOrderQueueChanged"></app-queue>
    <app-queue [debugMode]="debugMode" [maxQueueSize]="maxQueueSize" headline="Parcels" subject="onParcelQueueChanged"></app-queue>
  </div>
</div>
